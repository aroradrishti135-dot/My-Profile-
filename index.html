<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Info — Drishti</title>
  <meta name="description" content="Minimal page stating education info" />
  <style>
    :root{
      --bg: #0b1220;
      --card: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      --accent: #6ee7b7;
      color-scheme: dark;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;margin:0;background:
      radial-gradient(600px 300px at 10% 10%, rgba(110,231,183,0.06), transparent),
      radial-gradient(500px 250px at 90% 90%, rgba(99,102,241,0.03), transparent),
      var(--bg);
      color:#e6eef7;display:flex;align-items:center;justify-content:center;}
    .card{
      max-width:880px;width:92%;padding:36px;border-radius:14px;
      background:var(--card);backdrop-filter:blur(6px);box-shadow:0 12px 30px rgba(2,8,23,0.6);
      border:1px solid rgba(255,255,255,0.03);text-align:center;
    }
    h1{margin:0;font-size:22px;font-weight:700;letter-spacing:-0.2px}
    p{margin:18px 0 0;color:#cbd6df;font-size:18px;line-height:1.5}
    .note{margin-top:18px;color:#9fb0bf;font-size:13px}
    /* small accent underline */
    .accent {
      display:inline-block;margin-top:18px;height:6px;width:120px;border-radius:999px;
      background:linear-gradient(90deg,var(--accent),#8b5cf6);
      box-shadow:0 6px 20px rgba(110,231,183,0.08);
    }
    @media (max-width:520px){
      .card{padding:22px}
      p{font-size:17px}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="heading">
    <h1 id="heading">Personal Information</h1>
    <p><strong>I am only a B.Com 3rd year student. That's all the information; nothing else.</strong></p>
    <div class="accent" aria-hidden="true"></div>
    <div class="note">Simple, clear and shareable — use as needed.</div>
  </main>
</body>
</html>
